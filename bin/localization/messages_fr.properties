chat.help=\nLorsque vous êtes prêt à commencer, appuyez sur l'option "Démarrer" dans le menu du jeu.\n\nPlacez votre flotte de navires sur la grille. Chaque joueur dispose de cinq navires de tailles différentes : une porte-avions (5 cases), un cuirassé (4 cases), un croiseur (3 cases), un destroyer (3 cases) et un sous-marin (2 cases).\n\nPour placer un navire, cliquez sur une case de la grille où vous souhaitez positionner la proue du navire. Cliquez avec le bouton droit pour changer l'orientation du navire (horizontale ou verticale).\n\nVous et votre adversaire prendrez alternativement des tirs sur vos flottes respectives.\n\nÀ chaque tir, votre adversaire vous indiquera si vous avez touché un navire ou non.\nSi vous parvenez à toucher toutes les parties d'un navire de votre adversaire, il doit déclarer que le navire a coulé.\n\nContinuez a pris des tirs à tour de rôle jusqu'à ce que vous, ou votre adversaire, ayez coulé toute la flotte.\n\nLa partie se termine lorsque vous parvenez à couler toute la flotte de votre adversaire.\n
